<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="coffee-script.js"></script>
		<script type="text/coffeescript" src="tree.coffee"></script>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400">
			<p>Hey, dork, get a browser that supports canvas.</p>
		</canvas>
		<div><button id="generate-button" type="button">New tree</button></div>
		<div>Crown height: <input id="crown-height" type="range" min="0" max="400" step="10" value="260"/></div>
		<div>Crown radius: <input id="crown-radius" type="range" min="0" max="200" step="10" value="100"/></div>
		<div>Attractor density: <input id="attractor-density" type="range" min="0" max="0.03" step="0.0005" value="0.015"/></div>
	</body>
</html>
